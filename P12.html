    <div class="container">
      <div class="editorder">
        <h2>Edit an Order</h2>
      </div>
      <div class="orderbox">
        <label for="ordernum"><b>Order #: </b></label>
        <input type="text" value="2109A8" name="ordernum">
        <br>
        <br>
        <table>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>Product 1</td>
            <td><input class="input-field" type="number" name="quantity" value="1"></td>
            <td>$<input type="text" value="2.50" name="price" maxlength="7" size="6"></td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td><input class="input-field" type="number" name="quantity" value="1"></td>
            <td>$<input type="text" value="2.50" name="price" maxlength="7" size="6"></td>
          </tr>
          <tr>
            <td>Product 3</td>
            <td><input class="input-field" type="number" name="quantity" value="1"></td>
            <td>$<input type="text" value="2.50" name="price" maxlength="7" size="6"></td>
          </tr>
          <tr>
            <td>Product 4</td>
            <td><input class="input-field" type="number" name="quantity" value="1"></td>
            <td>$<input type="text" value="2.50" name="price" maxlength="7" size="6"></td>
          </tr>
          <tr>
            <td>Product 5</td>
            <td><input class="input-field" type="number" name="quantity" value="1"></td>
            <td>$<input type="text" value="2.50" name="price" maxlength="7" size="6"></td>
          </tr>
          <tr>
            <td>Product 6</td>
            <td><input class="input-field" type="number" name="quantity" maxlength="3" size="2" value="1" ></td>
            <td>$<input type="text" value="2.50" name="price" maxlength="7" size="6"></td>
          </tr>
        </table>
        <br>
        <button type="button" class="add">+</button><br><br>
        <div class="total">
          <label for="total"><b>Total: $</b></label>
          <input type="text" value="15" name="total">
        </div>
      </div>
      <div class="buttonsection">
        <button type="button" class="save">SAVE</button>
