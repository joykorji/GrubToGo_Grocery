    <div class="container">
    <form class="mt-3 card p-3 bg-light">
        
            <div class="row">
                <div class="mb-3 col-lg-12">
                <h4>Personal Information</h4>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_name">Firstname *</label>
                        <input id="form_name" type="text" name="name" class="form-control"
                            placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_lastname">Lastname *</label>
                        <input id="form_lastname" type="text" name="surname" class="form-control"
                            placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>

            
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter your email *" >
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                

                <div class="mb-3 mt-4 w-25">
                    <label for="exampleInputPassword1" class="form-label">POSTAL CODE</label>
                    <input type="text" class="form-control" >
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Street Address</label>
                    <input type="text" class="form-control" >
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Street Address line 2</label>
                    <input type="text" class="form-control" >
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="form_lastname">Country</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="" required="required"
                                data-error="">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="form_name">Province</label>
                            <input id="form_name" type="text" name="name" class="form-control"
                                placeholder="" required="required" data-error="">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="mb-5 col-md-4">
                        <div class="form-group">
                            <label for="form_lastname">City</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                placeholder="" required="required" data-error="">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-5 col-md-12">
                    <h4>Terms and Conditions</h4>
                    <div class="input-group">
                        
                        <label for="terms"> <input id="terms" type="checkbox" /> I accept the terms and conditions for signing up to this service, and hereby confirm
                            I have read the privacy policy.</label>
                    </div>
                    </div>
                </div>

                <div class="row justify-content-center" >
                <button type="submit" class="btn btn-primary mr-3">Register</button>
                <button type="reset" class="btn btn-danger">Reset</button>
                </div>
  </form>

  </div>
